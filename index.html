<html lang="zh-CN">

  <style>

    /* 2. 让 html、body 占满视口高度 */
    html, body {
        height: 100%;
    }
    body   {
         margin:50px;
         font-family: Arial, sans-serif;
         background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
          url("主页背景图.png") no-repeat fixed; 
          background-size: cover;
          overflow-y: auto;   /* 如果内容超出仍允许滚动 */
         }
    header, footer {
         color:#000000;

    nav    {

  <footer>
